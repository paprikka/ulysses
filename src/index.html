<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#333" />
        <meta name="description" content="Writing is Thinking" />
        <script>
            const preloadTheme = () => {
                try {
                    const maybeConfig = localStorage.getItem(
                        'ulysses::user-settings'
                    )
                    if (!maybeConfig) return
                    const config = JSON.parse(maybeConfig)
                    const theme = config.theme
                    document.documentElement.className = `theme--${theme}`
                } catch (err) {
                    console.log(err)
                }
            }
            preloadTheme()
        </script>
        <link rel="apple-touch-icon" href="./favicon@192.png" />
        <link rel="manifest" href="./manifest.webmanifest" />
        <link
            href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
            rel="stylesheet"
        />
        <title>Ens≈ç</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script src="./index.tsx"></script>
        <script>
            if ('serviceWorker' in navigator) {
                const sw = 'service-worker.js'
                navigator.serviceWorker
                    .register(sw)
                    .then((registration) => {
                        registration.onupdatefound = () => {
                            const installingWorker = registration.installing
                            if (installingWorker == null) {
                                return
                            }
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        console.log(
                                            'New content is available and will be used when all ' +
                                                'tabs for this page are closed. See https://bit.ly/CRA-PWA.'
                                        )
                                    } else {
                                        console.log(
                                            'Content is cached for offline use.'
                                        )
                                    }
                                }
                            }
                        }
                    })
                    .catch((error) => {
                        console.error(
                            'Error during service worker registration:',
                            error
                        )
                    })
            }
        </script>
    </body>
</html>
